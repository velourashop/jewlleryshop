<!DOCTYPE html>
<html lang="ur">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Product Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f8f8f8;
    margin: 0;
    padding: 0;
  }
  .main-image {
    width: 80%;
    max-width: 500px;
    margin: 20px auto;
    display: block;
    border-radius: 10px;
    box-shadow: 0 0 10px #ccc;
  }
  .gallery {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    margin-bottom: 40px;
  }
  .product {
    background: white;
    border-radius: 10px;
    padding: 10px;
    width: 150px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  .product img {
    width: 100%;
    border-radius: 8px;
  }
  .price {
    font-weight: bold;
    margin: 8px 0;
    color: #333;
  }
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

  <img src="https://via.placeholder.com/500x300" alt="Main Product" class="main-image">
